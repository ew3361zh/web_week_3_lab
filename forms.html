<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Feedback</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

</head>
<body>

<form>
<label for="user-name">Enter your name:</label>
<input type="text" required>

<p>Enter your favorite number</p>
<input id="user-name" type="number" value="50">

<p></p>
<textarea rows="20" cols="30">Default text</textarea>

<br>
<label>How many?
<select>
    <option>One</option>
    <option>Two</option>
</select>
</label>

<br>
<label>Delivery or picktup?</label>
<input id="de-livery" name="delivery-method" type="radio" checked><label for="de-livery">Delivery</label>
<input id="pickup" name="delivery-method" type="radio"><label for="pickup">Pickup</label>

<br>
<label>Delivery time</label>
<input id="delivery-now" name="delivery-time" type="radio"><label for="delivery-now">Now</label>
<input id="delivery-later" name="delivery-time" type="radio" checked><label for="delivery-later">Later</label>

<br>
<input type="submit">

</form>
   
</body>
