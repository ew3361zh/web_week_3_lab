<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Conference Registration</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans&display=swap" rel="stylesheet">        <link rel="stylesheet" href="conference_styles.css" type="text/css">
    </head>

    <body class="m-3">

    <div class="jumbotron">
        <h1>Please enter your conference registration information here.
        </h1>
    </div>

    <div class="row"> 

        <div class="col-md-12">
            <form class="mx-5">
            <div>
                <label for="username">Name</label>
                <input id="username" class="form-control" type="name" name="username" maxlength="70" required>
            <br>
                <label for="password">Password</label>
                <input type="password" class="form-control" type="password" name="password" required>
            <br>
                <label for="email">Email</label>
                <input id="email" class="form-control" type="email" name="email" required>
            <br>
            <div>
            <br>
                <label for="shirt-size">Select t-shirt size</label>
                <select name="shirt-size" id="shirt-size" required>
                    <option value="">Please select a size</option>
                    <option value="small">Small</option>
                    <option value="medium">Medium</option>
                    <option value="large">Large</option>
                </select>
            </div>
            <br>
                <label for="date">Date of Birth</label>
                <input type="date" class="form-control" type="date" name="dob" required>
            <br>
            <label>Receive email?</label>
                <div class="form-check">
                    <input id="yes" name="receive-email" class="form-check-input" type="radio" checked required>
                    <label for="yes" class="form-check-label">Yes</label>
                </div>
                <div class="form-check">
                    <input id="no" name="receive-email" class="form-check-input" type="radio">
                    <label for="no" class="form-check-label">No</label>
                </div>
            <br>
                <label for="checkbox">Please select which session(s) you'd like to attend:</label>
                <div class="form-check">
                    <input type="checkbox" id="morning" name="session" value="morning">
                    <label for="morning">Morning Session</label>
                    <input type="checkbox" id="afternoon" name="session" value="afternoon">
                    <label for="afternoon">Afternoon Session</label>
                </div>
            <br>
                <label for="requests">Special Requests</label>
            <br>
                <textarea id="requests" class="form-control" name="requests" cols="70" rows="7"></textarea>
            </div>
            <br>
            <div>
                <input type="submit" class="btn btn-primary btn-block mt-4">
            </div>

            </form>
        </div>  
    </div>

    </body>
</html>
